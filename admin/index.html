<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка • bestSeed</title>

  <!-- Подключаем твой основной стиль сайта -->
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Мини-стили админки (можно вынести в admin.css) -->
  <style>
    .adminWrap{ max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .adminTabs{ display:flex; gap:10px; flex-wrap:wrap; margin: 12px 0; }
    .adminGrid{ display:grid; grid-template-columns: 1fr 1.25fr; gap:16px; }
    @media (max-width: 900px){ .adminGrid{ grid-template-columns: 1fr; } }

    .adminList{ display:grid; gap:10px; }
    .adminPick{
      width:100%;
      text-align:left;
      padding: 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: inherit;
      cursor:pointer;
    }
    .adminPick.is-active{ outline: 2px solid rgba(57,255,20,.25); box-shadow: 0 0 0 6px rgba(57,255,20,.08); }

    .adminRow{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items:start;
      padding: 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
    }
    @media (max-width: 900px){ .adminRow{ grid-template-columns: 1fr; } }

    .adminForm{ display:grid; gap:10px; }
    .admin2{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width: 900px){ .admin2{ grid-template-columns: 1fr; } }
    .adminSpan2{ grid-column: 1 / -1; }

    .textarea{
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      color: inherit;
      padding: 10px 12px;
      outline: none;
    }
    .textarea:focus{ border-color: rgba(57,255,20,.28); box-shadow: 0 0 0 4px rgba(57,255,20,.10); }

    .topActions{ display:flex; gap:10px; flex-wrap:wrap; }
  </style>
</head>
<body>

  <div class="adminWrap" id="adminApp"></div>

  <!-- Подключаем данные и (при желании) утилиты -->
  <script src="../js/data.js"></script>

  <!-- Админка (полностью отдельно от app.js) -->
  <script src="./admin.js"></script>
</body>
</html>
